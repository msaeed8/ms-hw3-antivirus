<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Antivirus</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="./avlogo.png" alt="Antivirus Logo" />
        <p class="title">Antivirus</p>
        <div class="razar">
          <div class="ringbase ring1"></div>
          <div class="ringbase ring2"></div>
          <div class="ringbase ring3"></div>
          <div class="ringbase ring4"></div>
          <div class="ringbase ring5"></div>
          <div class="ringbase ring6"></div>
          <div class="pointer">
            <div></div>
          </div>
        </div>
      </div>
      <div class="right">
        <p class="head">ورود</p>
        <h2 class="head2">ورود به حساب کاربری</h2>
        <p class="desc">
          جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید
        </p>
        <div class="username">
          <input
            class="user"
            type="text"
            placeholder="پست الکترونیک"
          />
          <i class="fa fa-user"></i>
        </div>
        <div class="password">
          <input class="pass" type="text" placeholder="رمز عبور" />
          <i class="fa fa-lock"></i>
        </div>
        <div class="captcha">
          <input
            class="captcha-input"
            type="text"
            placeholder="کد امنیتی"
          />
          <img
            class="captcha-pic"
            src="./captcha.png"
            alt="Captcha"
          />
        </div>
        <input class="login" type="button" value="ورود" />
        <div class="remember">
          <input type="checkbox" name="check" id="check" />
          <label for="check">مرا به خاطر بسپار</label>
        </div>
      </div>
    </div>
  </body>
</html>
